language: python

services: docker
dist: xenial

notifications:
  email: false

addons:
  apt:
    packages:
      - libhdf5-serial-dev

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/hdf5
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

env:
  global:
    - secure: 
    - HDF5_CACHE_DIR=$HOME/.cache/hdf5
    - ANACONDA_ORG="test-upload"
matrix:
  include:
    # needed to work around https://github.com/travis-ci/travis-ci/issues/4794
    # TODO: We should see if we can replace this with installing python via pyenv # based on toxenv
    # Test on ppc64le
    #- python: 3.7
    #  env:
    #  - TOXENV=py37-test-deps
    #  - HDF5_VERSION=1.10.5
    #  - HDF5_DIR=$HDF5_CACHE_DIR/$HDF5_VERSION
    #  - H5PY_ENFORCE_COVERAGE=yes
    #  os: linux-ppc64le
    
    - os: linux
      python: 3.7
      arch: arm64
      env:
        - CIBW_BUILD: cp3[7]-*
        - CIBW_BEFORE_BUILD: ./ci/get_hdf5_arm64.sh
        - CIBW_ARCHS: aarch64
        - TOXENV=py37-test-deps
        - HDF5_VERSION=1.10.5
        - HDF5_DIR=$HDF5_CACHE_DIR/$HDF5_VERSION
        - H5PY_ENFORCE_COVERAGE=yes

before_install:
  - export PATH=/usr/lib/ccache:$PATH
  - ccache -s

install:
  - pip install -U tox codecov virtualenv
  - ci/get_hdf5_if_needed.sh
  - ls -lRa $HDF5_CACHE_DIR
  - if [[ $CIBW_ARCHS == aarch64 ]]; then python -m pip install cibuildwheel==1.9.0; fi

script:
  #- tox
  - if [[ $CIBW_ARCHS == aarch64 ]]; then python3 -m cibuildwheel --output-dir wheelhouse; fi

after_success:
  - python ci/upload_coverage.py
  - echo $ANACONDA_SECRET
  - echo $ANACONDA_ORG
  - if [[ $CIBW_ARCHS == aarch64 && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
        source extra_functions.sh;
        for f in wheelhouse/h5py-*.whl; do rename_wheel $f; done;
        pip install git+https://github.com/Anaconda-Platform/anaconda-project;
        pip install git+https://github.com/Anaconda-Platform/anaconda-client;
        anaconda -t ${ANACONDA_SECRET} upload --force -u ${ANACONDA_ORG} ${TRAVIS_BUILD_DIR}/wheelhouse/h5py-*.whl;
    fi
